<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>CabsOnline</title>
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <script type="text/javascript" src="admin.js"></script>
  </head>
  <body>
    <h1>CabsOnline</h1>
    <br />
    <div id="field">
      <label>Booking Request:</label>
      <input
        type="text"
        id="bsearch"
        name="bsearch"
        placeholder="eg:BRN00001"
      />
    </div>
    <input
      type="button"
      name="sbutton"
      value="Search"
      onClick="searchBookings('targetDiv',bsearch.value)"
    />
    <div id="targetDiv">
        <p>Fetched Data Goes Here</p>
    </div>
  </body>
</html>
