<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>CabsOnline</title>
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <script type="text/javascript" src="admin.js"></script>
  </head>
  <body>
    <div id="heading">
      <a href="http://wkm9223.cmslamp14.aut.ac.nz/assign2/booking.html">Booking Page</a>
      <h1>CabsOnline</h1>
    </div>
    <br />
    <form>
      <div id="field">
        <label>Booking Request:</label>
        <input
          type="text"
          id="bsearch"
          name="bsearch"
          placeholder="eg:BRN00001"
        />
      </div>
      <input
        type="button"
        name="sbutton"
        value="Search"
        onClick="searchBookings('targetDiv',bsearch.value)"
      />
      <br />
      <div id="confirmationMessage">
        <p></p>
      </div>
      <div id="targetDiv" class="content">
        <p></p>
      </div>
    </form>
  </body>
</html>
