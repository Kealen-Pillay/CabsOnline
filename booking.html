<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>CabsOnline</title>
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <script type="text/javascript" src="booking.js"></script>
  </head>
  <body onload="setDateTime()">
    <h1>CabsOnline</h1>
    <br />
    <form>
      <div id="row">
        <div id="field">
          <label for="customerName"> Customer Name: </label>
          <input
            type="text"
            name="cname"
            id="cname"
          />
        </div>
        <br />
        <div id="field">
          <label for="phoneNumber"> Phone Number: </label>
          <input
            type="text"
            name="phone"
            id="phone"
          />
        </div>
      </div>
      <br />
      <div id="row">
        <div id="field">
          <label for="unitNumber"> Unit Number: </label>
          <input
            type="text"
            name="unumber"
            id="unumber"
            placeholder="Optional"
          />
        </div>
        <br />
        <div id="field">
          <label for="streetNumber"> Street Number: </label>
          <input
            type="text"
            name="snumber"
            id="snumber"
          />
        </div>
      </div>
      <br />
      <div id="row">
        <div id="field">
          <label for="streetName"> Street Name: </label>
          <input
            type="text"
            name="stname"
            id="stname"
          />
        </div>
        <br />
        <div id="field">
          <label for="suburb"> Suburb: </label>
          <input type="text" name="sbname" id="sbname" placeholder="Suburb" />
        </div>
      </div>
      <br />
      <div id="row">
        <div id="field">
          <label for="destinationSuburb"> Destination Suburb: </label>
          <input
            type="text"
            name="dsbname"
            id="dsbname"
            placeholder="Optional"
          />
        </div>
        <br />
        <div id="field">
          <label for="pickupDate"> Pickup Date: </label>
          <input type="date" name="date" id="date" />
        </div>
      </div>
      <br />
      <div id="field">
        <label for="pickupTime"> Pickup Time: </label>
        <input type="time" name="time" id="time"/>
      </div>
      <br />
      <br />
      <input
        name="submit"
        type="button"
        value="Submit"
        onClick="validateFields('booking.php','targetDiv',cname.value, phone.value, unumber.value, snumber.value, stname.value, sbname.value, dsbname.value, date.value, time.value)"
      />
    </form>
    <div id="targetDiv">
      <p></p>
    </div>
  </body>
</html>
